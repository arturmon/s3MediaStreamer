name: golangci-lint
on:
  push:
    branches: 
      - main
    paths-ignore:
      - '**.md'
  pull_request:
    branches: 
      - main
    paths-ignore:
      - '**.md'

permissions:
  contents: read
  # Optional: allow read access to pull request. Use with `only-new-issues` option.
  # pull-requests: read
jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: golangci-lint
        uses: reviewdog/action-golangci-lint@v2
